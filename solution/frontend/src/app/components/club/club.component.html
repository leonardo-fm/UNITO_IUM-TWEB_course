@if(club){
<div class="d-flex club-container p-3 gap-3">
    <img width="72" height="72" [src]="'https://tmssl.akamaized.net/images/wappen/normquad/'+club.club_id+'.png'"
        alt="">
    <div class="d-flex flex-column justify-content-center gap-1">
        <span>{{club.name}}</span>
        <div class="d-flex gap-2">
            <img width="24" height="24" [src]="'assets/icons/flags/'+club.competition.country_id+'.webp'"
                [alt]="'Flag ' + club.competition.country_id">
            <span>{{ languageService.selectedLanguage['country_name_'+club.competition.country_id] }}</span>
        </div>
    </div>
</div>

<div class="d-flex w-100">
    <div class="d-flex flex-column players-container p-3 me-3 w-25">
        <app-club-players></app-club-players>
    </div>
    <div class="games-container p-3 w-75">
        <app-club-games></app-club-games>
    </div>
</div>

}
